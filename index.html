<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOGIN_REGISTRATION_DEMO</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <button class="cart-icon" title="Your Cart"><i class="fa-solid fa-cart-shopping"></i></button>
    <h1 class="main-title">LOGIN AND REGISTRATION E-COMMERCE DEMO</h1>

    <div id="container" class="container">
        <!-- generated by js -->
        <!-- FAKE STORE API PODACI -->
    </div>


    
    
    

    <div class="login-register">
        <button class="login-button">Log In</button>
        <button class="register-button">Sign Up</button>
    </div>

    
    <div class="logout-delete">
        <button class="logout-button">Log Out</button>
        <button class="delete-button">Delete Account</button>
    </div>




    
    <div class="login-form-wrapper">
        <form id="login-form">
            <h3>Log In</h3>
            <label for="username_or_email">Your username or email</label>
            <input type="text" name="username_or_email" id="username_or_email">
            <label for="password">Your password</label>
            <input type="password" name="password" id="password">
            <button type="submit">LOG IN</button>
            <span class="close-form-button">x</span>
        </form>
    </div>

    <div class="register-form-wrapper">
        <form id="register-form">
            <h3>Sign Up!</h3>
            <label for="new-username">Your username</label>
            <input type="text" name="new-username" id="new-username">
            <label for="new-email">Your email</label>
            <input type="email" name="new-email" id="new-email">
            <label for="new-password">Your password</label>
            <input type="password" name="new-password" id="new-password">
            <button type="submit">SIGN UP</button>
            <span class="close-form-button">x</span>
        </form>
    </div>
    
    
    






    <div class="cart">
        <button class="close-cart-button" title="Close Cart">x</button>
        <div id="cart-products">
            <p>Your cart is empty</p>
            <!-- generated by js -->
        </div>
    
    </div>
    
    
    <script src="script.js"></script>
</body>
</html>
